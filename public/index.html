<!DOCTYPE html>
<html>

<head>
  <title>Loading Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    #container {
      padding: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      flex-direction: column;
    }
    .title {
      text-align: center; 
      font-weight: bold;
    }
    #progressBar {
      width: 100%;
      height: 5px;
      top: 0;
      left: 0;
      z-index: 9999;
      background-color: #a7ada7;
    }
    #progress {
      width: 0%;
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.1s ease-in-out;
    }
  </style>
</head>

<body>
  <div id="container">
    <h3 class="title">Please wait while we download and load your awesome content.</h3>
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <p style="text-align: center;">Player Version: 0.0.1</p>
  </div>
  <script>
    var httpRequest = new XMLHttpRequest();
    var progressBar = document.getElementById('progress');
    // Get the query string from the URL
    const queryString = window.location.search;
    // Parse the query string into a URLSearchParams object
    const urlParams = new URLSearchParams(queryString);
    // Get the value of a specific parameter by name
    const url = urlParams.get('url');

    var timeOut = setTimeout(function () {
      httpRequest.abort();
      alert('Request timeout');
    }, 10000000000000); // Timeout set to 10 seconds

    httpRequest.onreadystatechange = function () {
      if (httpRequest.readyState === 4) {
        clearTimeout(timeOut);
        if (httpRequest.status === 200) {
          window.location.href = "http://localhost:3000/scorm";
        } else {
          alert('Request failed: ' + httpRequest.status);
        }
      } else {
        var progress = (httpRequest.readyState / 4) * 100;
        progressBar.style.width = progress + '%';
      }
    };
    httpRequest.open('GET', `http://localhost:3000/download?url=${url}`);
    httpRequest.send();
  </script>
</body>

</html>
